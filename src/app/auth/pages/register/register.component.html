<div class="flex min-h-full h-screen">
    <div class="relative hidden w-1/2 flex-1 lg:block">
        <img class="absolute inset-0 h-full w-full object-cover" src="https://txb.gs.com/cx/eb155ca3c62f12fad509.svg" style="background-color: #00355f;background-size: cover;
        background-position: right bottom;
        background-repeat: no-repeat;" alt="">
    </div>
    <div class="flex flex-1 flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
        <div class="mx-auto w-full max-w-sm lg:w-96">
        <div>
            <!-- <img class="h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"> -->
            <h1 class="font-bold text-5xl text-blue-900 flex items-end" style="letter-spacing: 2px;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-11 h-11 mb-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
                </svg>
                <h1 style="letter-spacing: 4px;">
                    TECH TALK 
                </h1>
            </h1>
            <h2 class="mt-6 text-lg font-bold tracking-tight text-gray-900 capitalize">Join the Tech Talk podcasters</h2>
            
        </div>
    
        <div class="mt-8">
            <div class="mt-8 font-bold ">
            <form (ngSubmit)="register()" [formGroup]="registerForm"  class="space-y-6 ">
                <div class="w-full flex justify-between">
                    <div>
                        <label for="firstName" class="block text-base font-bold text-gray-700">First name</label>
                        <div class="mt-1">
                            <input id="firstName" formControlName="firstName"  name="firstName" type="text" required class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 text-base shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                        </div>
                    </div>
                    <div>
                        <label for="lastName" class="block text-base font-bold text-gray-700">Last name</label>
                        <div class="mt-1">
                            <input id="lastName" formControlName="lastName" name="lastName" type="text" autocomplete="email" required class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 text-base shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                        </div>
                    </div>    
                </div>
                <div>
                    <label for="linkedin" class="block text-base font-bold text-gray-700">Your linkedin profile</label>
                    <div class="mt-1">
                        <input id="linkedin" formControlName="linkedin" name="linkedin" type="text" placeholder="/linkedin-name" required class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 text-base shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>
                    <div>
                <label for="email" class="block text-base font-bold text-gray-700">Email address</label>
                <div class="mt-1">
                    <input id="email" formControlName="email" name="email" type="email" autocomplete="email" required class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 text-base shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                </div>
                </div>
    
                <div class="space-y-1">
                <label for="password" class="block text-base font-bold text-gray-700">Password</label>
                <div class="mt-1">
                    <input id="password" formControlName="password" name="password" type="password" autocomplete="current-password" required class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2  placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                </div>
                </div>
    
                
    
                <div>
                <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-blue-900 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Create Your Account</button>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>
    
    </div>
